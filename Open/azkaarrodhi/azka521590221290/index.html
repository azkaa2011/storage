<script>
  function updateIP() {
    fetch('https://api64.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(error => console.error('Gagal mengambil alamat IP:', error));
  }

  setInterval(updateIP, 10); // Perbarui setiap 10 milidetik
  updateIP(); // Jalankan pertama kali
</script>
 <script>
function hitungUmur() {
    const tahunLahir = new Date().getFullYear() - 13;
    const ulangTahun = new Date(new Date().getFullYear(), 4, 5);
    const hariIni = new Date();

    let umur = hariIni.getFullYear() - tahunLahir;

    if (hariIni >= ulangTahun) {
        umur++;
    }

    return umur;
}

function updateUmur() {
    document.getElementById("umur").innerText = hitungUmur();
}

// Perbarui setiap detik
document.addEventListener("DOMContentLoaded", function () {
    updateUmur(); // Setel pertama kali
    setInterval(updateUmur, 1);
});
</script>
