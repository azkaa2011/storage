<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #fdd835;
        }

        /* Gaya untuk header pencarian */
        header {
            
            width: 85%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
            margin-top: -20px
        }

        .search-bar {
            margin: 10px auto;
            width: 85%;
            position: fixed;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 7px;
            padding: 8px 12px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            padding: 6px;
        }

        .search-bar button {
            background-color: #e91e63;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .search-bar button:hover {
            background-color: #c2185b;
        }

        .kontak-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .kontak-card {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .kontak-card h3 {
            margin: 0;
            color: #1c86ee;
        }

        .kontak-card p {
            margin: 3px 0;
            font-size: 14px;
            color: #555;
        }

        .kontak-card .button-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .kontak-card button {
            font-weight: 650;
            -webkit-tap-highlight-color: transparent;
            flex: 1;
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.1s;
        }

        .kontak-card button:hover {
            background-color: #c2185b;
        }

        .lokasi-button {
            -webkit-tap-highlight-color: transparent;
            background-color: #ffc107;
        }

        .lokasi-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body translate="no" oncontextmenu="return false;">

    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari kontak..." onkeyup="cariKontak()">
            <button onclick="cariKontak()">üîç</button>
        </div>
    </header>

    <div class="kontak-container">

            <h3>Rumah</h3>
            <p>üìç Lokasi rumah</p>

            </div>
        </div>
        <div class="kontak-card">
            <h3>Dlila</h3>
            <p>üìû +62 857-4883-1090</p>
            <p>‚úâÔ∏è anadlila@gmail.com</p>
            <div class="button-group">
                <button onclick="window.location.href='https://wa.me/6285748831090';">Chat</button>
            </div>
        </div>

        <div class="kontak-card">
            <h3>Ayah</h3>
            <p>üìû +62 813-3325-7099</p>
            <p>‚úâÔ∏è N/A@gmail.com</p>
            <div class="button-group">
                <button onclick="window.location.href='https://wa.me/6281333257099';">Chat</button>
            </div>
        </div>

        <div class="kontak-card">
            <h3>Mas Aula</h3>
            <p>üìû +62 856-0788-5687</p>
            <p>‚úâÔ∏è arrodhi@gmail.com</p>
            <div class="button-group">
                <button onclick="window.location.href='https://wa.me/6285607885687';">Chat</button>
            </div>
        </div>

      

    </div>

    <script>
        function cariKontak() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('kontak-card');

            for (let i = 0; i < cards.length; i++) {
                let nama = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (nama.includes(input)) {
                    cards[i].style.display = "flex";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
