<body oncontextmenu="return false;" translate="no">
    <div class="container muncul">
        <img src="file-UAKKuGrvxRw7ZMW8YWWhve.webp" class="logo">
        <h2>File Repository</h2>
        <h3>Ensure file format is correct.</h3>
        <form id="form">
            <label for="kode">Kode File:</label>
            <input type="number" id="kode" placeholder="Masukkan kode...">
            
            <label for="pilihan">Format file:</label>
            <select id="pilihan">
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
                <option value="xlsx">XLSX</option>
                <option value="ppt">PPT</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
               <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </select>

            <button type="submit">Open</button>
        </form>
    </div>
    <div id="customAlert" class="custom-alert">Harap masukkan kode file!</div>

<script>
    function showCustomAlert(message) {
        var alertBox = document.getElementById("customAlert");
        alertBox.textContent = message;
        alertBox.classList.add("show-alert");

        setTimeout(function() {
            alertBox.classList.remove("show-alert");
        }, 3000);
    }

    document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault();
        var kode = document.getElementById("kode").value;
        var format = document.getElementById("pilihan").value;

        if (!kode) {
            showCustomAlert("Harap masukkan kode file!");
            return;
        }

        var rnz = kode + "." + format;
        window.location.href = rnz;
    });
</script>

<style>
    .custom-alert {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 87, 87, 0.9);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        width: 250px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: top 0.5s ease-in-out;
    }

    .show-alert {
        top: 20px;
    }
</style>

</body>
